name: Publish WeChat Scraper Image

on:
  push:
    branches:
      - '**'
    paths:
      - 'scraper.js'
      - 'mcp-server.js'
      - 'package*.json'
      - 'Dockerfile'
      - '.github/workflows/docker.yml'
  pull_request:
    branches:
      - '**'
    paths:
      - 'scraper.js'
      - 'mcp-server.js'
      - 'package*.json'
      - 'Dockerfile'
      - '.github/workflows/docker.yml'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push Image
    runs-on: ubuntu-latest
    environment: tencentcloud-docker-registry
    env:
      IMAGE_REGISTRY: ${{ secrets.TCR_REGISTRY }}
      IMAGE_NAMESPACE: ${{ secrets.TCR_NAMESPACE }}
      IMAGE_REPOSITORY: ${{ secrets.TCR_REPOSITORY }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAMESPACE }}/${{ env.IMAGE_REPOSITORY }}
          flavor: |
            latest=false
          tags: |
            type=ref,event=branch
            type=ref,event=branch,suffix=-{{sha}}
            type=sha,format=short
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          platforms: linux/amd64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show published tags
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "Published tags:" && echo "${{ steps.meta.outputs.tags }}"